<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Address book</title>
        <link rel="stylesheet" href="addressbook.css">
    </head>
    <body>
<div class="addressbackground">
        <h1>ANDELA ADDRESS BOOK PROJECT </h1>
  <p> Click on Contacts Name to view Contact list, Edit/Remove Saved Contact Details</p>
		<a id="contactsLink" text-align="center" onclick="toggleTable();" href="#">Contacts Name</a>
        <table id="contacts-table" style="display:none">
            <tr id="contacts-head">
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th> 
				<th>Mobile</th>
                <th>Actions</th>
            </tr>
        </table>
        <form id="contacts-form">
            <div class="item text">
                <label>First name:</label>
                <div class="field">
                    <input type="text" name="first_name"/>
                </div>
            </div>
            <div class="item text">
                <label>Last name:</label>
                <div class="field">
                    <input type="text" name="last_name"/>
                </div>
            </div>
            <div class="item text">
                <label>Email:</label>
                <div class="field">
                    <input type="text" name="email"/>
                </div>
            </div>
			<div class="item text">
                <label>Mobile:</label>
                <div class="field">
                    <input type="text" name="Mobile"/>
                </div>
            </div>
            <div class="button-wrapper">
                <div class="item button">
                    <div class="field">
                        <input type="button" id="contacts-op-discard" value="Discard"/>
                    </div>
                </div>
                <div class="item button button-default">
                    <div class="field">
                        <input type="submit" id="contacts-op-save" value="Add contact"/>
                    </div>
                </div>
            </div>
            <input type="hidden" name="id_entry" value="0"/>
			</div>
			</div>
        </form>
    <script src="address-book.js"></script>
    </body>
</html>
